name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"  # Roda todos os dias às 12:00 UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Atualizado para a versão mais recente

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Atualizado para v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        record: false
        component: false

    - name: Upload Cypress Reports
      uses: actions/upload-artifact@v4  # Atualizado para v4
      with:
        name: cypress-report
        path: cypress/reports  # Certifique-se de que os relatórios estão sendo salvos aqui
